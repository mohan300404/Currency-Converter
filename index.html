<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="box">
            <div class="content">
                <div class="from">
                    <h5>From:</h5>
                    <div class="country-select">
                        <div class="flag-icon">
                            <img src="https://flagcdn.com/16x12/ua.png">
                        </div>
                        <select>

                        </select></div>
                        <div class="input-box"><input type="number" placeholder="Enter amount here"></div>
                </div>
            </div>
            <div class="content">
                
                <div class="to">
                    <h5>To:</h5>
                    <div class="country-select">
                        <div class="flag-icon">
                            <img src="https://flagcdn.com/16x12/in.png">
                        </div>
                        <select>

                        </select></div>
                        <div class="output-box"><input type="number" disabled></div>
                </div>
            </div>

            <button class="btn">Convert</button>
        </div>
    </div>
    <script src="countryList.js"></script>
    <script src="main.js"></script>
</body>
</html>
